{% load static %}
{% load bootstrap4 %}

    <section id="pricing" class="text-center mb-4">

      <!--<div class="container" style="width:800px; margin:0 auto;">
        <div class="section-header text-center">-->
          <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Produtos</h2>
          <div class="row wow fadeInDown" data-wow-delay="0.3s">

           {% for p in produtos %}

            <div class="col-lg-3 col-md-6 mb-4">

                <!--Card-->
                <div class="card">

                  <!--Card image-->
                  <div class="view overlay">
                    <img class="card-img-top" src="{{ p.imagem.thumb.url }}" alt="{{ p.nome }}">
                    <a>
                      <div class="mask rgba-white-slight"></div>
                    </a>
                  </div>
                  <!--Card image-->

                  <!--Card content-->
                  <div class="card-body text-center">
                    <!--Category & Title-->
                    <a href="" class="grey-text">
                      <h5>{{ p.unidade }}</h5>
                    </a>
                    <h5>
                      <strong>
                        <a href="" class="dark-grey-text">{{ p.nome }}
                          <!--<span class="badge badge-pill danger-color">NEW</span>-->
                        </a>
                      </strong>
                    </h5>

                    <h4 class="font-weight-bold blue-text">
                      <strong>R$  {{ p.preco }}</strong>
                    </h4>

                  </div>
                  <!--Card content-->

                </div>
                <!--Card-->

            </div>
              <!--Grid column-->
                {% endfor %}

          </div>
